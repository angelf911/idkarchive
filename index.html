<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>idk archive</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<style>
  @font-face {
    font-family: "Pixelated MS Sans Serif";
    src: url("ms-sans-serif-1.otf") format("opentype");
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    flex-direction: column;
    background-color: #bdbdbd;
    -webkit-font-smoothing: none;
    color: black;
  }

  #myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
  }

  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: black;
    opacity: 0;
    transition: opacity 2s;
    pointer-events: none;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .button-row {
    display: flex;
    flex-direction: row;
    justify-content: center;
  }

  button {
    font-size: 16px;
    font-family: "Pixelated MS Sans Serif", Arial;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    transition: transform 2s;
    border: none;
    background: #c0c0c0;
    box-shadow: inset -1px -1px #0a0a0a,
      inset 1px 1px #ffffff, inset -2px -2px #808080,
      inset 2px 2px #dfdfdf;
    border-radius: 0;
    color: black;
  }

  button:not(:disabled):active {
    box-shadow: inset -1px -1px #ffffff,
      inset 1px 1px #0a0a0a, inset -2px -2px #dfdfdf,
      inset 2px 2px #808080;
  }

  button:focus {
    outline: 1px dotted #000000;
    outline-offset: -4px;
  }

  button:hover {
    transform: translateY(-1em);
  }

  .yellow:hover {
    color:yellow;
  }

  .back-button:hover {
    transform: translateY(1em);
  }

  :disabled {
    color: #808080;
    text-shadow: 1px 1px 0 #ffffff;
  }

  :disabled+label {
    color: #808080;
    text-shadow: 1px 1px 0 #ffffff;
  }

  body#tinymce {
    background: #3CEDFF
  }

  .gallery {
    margin: 20px;
    display: inline-block;
  }

  .gallery-image {
    width: 200px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    transition: opacity 1s ease-in-out;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    text-align: center;
  }

  .modal img {
    max-width: 80%;
    max-height: 80%;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }

  .modal-content {
    display: block;
    margin: auto;
    width: 80%;
    max-width: 700px;
    max-height: 80%;
  }

  .block {
  }
</style>

<body>
  <div id="overlay"></div>

  <div class="button-container">
    <div class="button-row">
      <button id="button1" class="block">?</button>
      <button id="button2" class="block"> ?</button>
      <button id="button3" class="block">?</button>
      <button id="button4" class="yellow" onclick="location.href = '/sumr24collection.html';">SUMR 2024</button>
    </div>
    <button class="back-button" onclick="location.href='https://idkstudios.org'">home</button>
  </div>

  <script src="script.js"></script>
</body>

<script>
  function zoomTo(button) {
    let scale = 2;
    let rect = button.getBoundingClientRect();
    let centerX = rect.left + rect.width / 2;
    let centerY = rect.top + rect.height / 2;
    let translateX = window.innerWidth / 2 - centerX;
    let translateY = window.innerHeight / 2 - centerY;
  }

  document.getElementById('button1').addEventListener('click', function () {
    zoomTo(this);
  });

  document.getElementById('button2').addEventListener('click', function () {
    zoomTo(this);
  });

  document.getElementById('button3').addEventListener('click', function () {
    zoomTo(this);
  });

  document.getElementById('button4').addEventListener('click', function () {
    zoomTo(this);
  });
</script>

</html>
